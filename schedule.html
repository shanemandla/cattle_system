<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Root Family Group - Schedule</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="overlay"></div>
  <div class="app-container">
    <header class="mobile-header">
      <button class="menu-toggle" id="menu-toggle">
        <i class="fas fa-bars"></i>
      </button>
      <div class="logo-mobile">
        <i class="fas fa-paw"></i>
        <span>Root Family Group - Schedule</span>
      </div>
      <div style="width: 44px;"></div>
    </header>

    <aside class="sidebar">
      <div class="logo">
        <div class="logo-icon"><i class="fas fa-paw"></i></div>
        <div class="logo-text">Root Family Group</div>
      </div>
      
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="index.html" class="nav-link">
            <i class="fas fa-cow"></i>
            <span>Cattle Records</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="analytics.html" class="nav-link">
            <i class="fas fa-chart-line"></i>
            <span>Analytics</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="schedule.html" class="nav-link active">
            <i class="fas fa-calendar-alt"></i>
            <span>Schedule</span>
          </a>
        </li>
      </ul>
    </aside>

    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <main class="main-content">
      <h1 class="page-title">Schedule</h1>

      <div class="card">
        <h2><i class="fas fa-calendar-plus"></i> Add New Schedule</h2>
        
        <div class="form-group">
          <label for="schedule-date" class="form-label required-field">Date</label>
          <input type="date" id="schedule-date" class="form-control">
        </div>
        
        <div class="form-group">
          <label for="schedule-time" class="form-label required-field">Time</label>
          <input type="time" id="schedule-time" class="form-control">
        </div>
        
        <div class="form-group">
          <label for="schedule-description" class="form-label required-field">Description</label>
          <textarea id="schedule-description" class="form-control" rows="3" placeholder="Description of the task"></textarea>
        </div>
        
        <button id="save-schedule-btn" class="btn btn-primary" style="width: 100%;">
          <i class="fas fa-save"></i> Save Schedule
        </button>
      </div>

      <div class="schedules-list">
        <h2><i class="fas fa-list"></i> Upcoming Schedules</h2>
        
        <div id="schedule-list">
        </div>
      </div>
    </main>
  </div>
  <script src="schedule.js"></script>
</body>
</html>
