<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Root Family Group - Analytics</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="overlay"></div>
  <div class="app-container">
    <header class="mobile-header">
      <button class="menu-toggle" id="menu-toggle">
        <i class="fas fa-bars"></i>
      </button>
      <div class="logo-mobile">
        <i class="fas fa-paw"></i>
        <span>Root Family Group - Analytics</span>
      </div>
      <div style="width: 44px;"></div>
    </header>

    <aside class="sidebar">
      <div class="logo">
        <div class="logo-icon"><i class="fas fa-paw"></i></div>
        <div class="logo-text">Root Family Group</div>
      </div>
      
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="index.html" class="nav-link">
            <i class="fas fa-cow"></i>
            <span>Cattle Records</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="analytics.html" class="nav-link active">
            <i class="fas fa-chart-line"></i>
            <span>Analytics</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="schedule.html" class="nav-link">
            <i class="fas fa-calendar-alt"></i>
            <span>Schedule</span>
          </a>
        </li>
      </ul>
    </aside>

    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <main class="main-content">
      <h1 class="page-title">Analytics</h1>

      <div class="card">
        <h2><i class="fas fa-chart-pie"></i> Overview</h2>
        <div class="chart-container">
          <canvas id="overviewChart"></canvas>
        </div>
      </div>

      <div class="card">
        <h2><i class="fas fa-chart-bar"></i> Detailed Analytics</h2>
        <div class="chart-container">
          <canvas id="detailedChart"></canvas>
        </div>
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="analytics.js"></script>
</body>
</html>
