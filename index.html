<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Root Family Group - Cattle Records</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="overlay"></div>
  <div class="app-container">
    <header class="mobile-header">
      <button class="menu-toggle" id="menu-toggle">
        <i class="fas fa-bars"></i>
      </button>
      <div class="logo-mobile">
        <i class="fas fa-paw"></i>
        <span>Root Family Group - Cattle Records</span>
      </div>
      <div style="width: 44px;"></div>
    </header>

    <aside class="sidebar">
      <div class="logo">
        <div class="logo-icon"><i class="fas fa-paw"></i></div>
        <div class="logo-text">Root Family Group</div>
      </div>
      
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="index.html" class="nav-link active">
            <i class="fas fa-cow"></i>
            <span>Cattle Records</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="analytics.html" class="nav-link">
            <i class="fas fa-chart-line"></i>
            <span>Analytics</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="schedule.html" class="nav-link">
            <i class="fas fa-calendar-alt"></i>
            <span>Schedule</span>
          </a>
        </li>
      </ul>
    </aside>

    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <main class="main-content">
      <h1 class="page-title">Cattle Records</h1>

      <div class="card">
        <h2><i class="fas fa-plus-circle"></i> Add New Record</h2>
        
        <div class="form-group">
          <label for="animal-id" class="form-label required-field">Cattle ID</label>
          <input type="text" id="animal-id" class="form-control" placeholder="RFG-001">
        </div>
        
        <div class="form-group">
          <label for="animal-type" class="form-label required-field">Type</label>
          <select id="animal-type" class="form-control">
            <option value="">Select type</option>
            <option value="bull">Bull</option>
            <option value="cow">Cow</option>
            <option value="calf">Calf</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="animal-breed" class="form-label">Breed</label>
          <input type="text" id="animal-breed" class="form-control" placeholder="Angus">
        </div>
        
        <div class="form-group">
          <label for="animal-dob" class="form-label">Date of Birth</label>
          <input type="date" id="animal-dob" class="form-control">
        </div>
        
        <div class="form-group">
          <label for="animal-notes" class="form-label">Notes</label>
          <textarea id="animal-notes" class="form-control" rows="3" placeholder="Health status, markings, etc."></textarea>
        </div>
        
        <div class="form-group">
          <label class="form-label">Photo</label>
          <button id="capture-btn" class="btn btn-outline" style="width: 100%;">
            <i class="fas fa-camera"></i> Take Photo
          </button>
          <input type="file" id="animal-photo" accept="image/*" capture="environment" style="display: none;">
          <img id="animal-photo-preview" class="photo-preview">
        </div>
        
        <div class="form-group">
          <label class="form-label">Voice Notes</label>
          <div style="display: flex; gap: 0.5rem;">
            <button id="record-btn" class="btn btn-outline" style="flex: 1;">
              <i class="fas fa-microphone"></i> Record
            </button>
            <button id="stop-btn" class="btn btn-outline" disabled style="flex: 1;">
              <i class="fas fa-stop"></i> Stop
            </button>
          </div>
          <audio id="voice-recording" controls class="audio-preview"></audio>
        </div>
        
        <button id="save-btn" class="btn btn-primary" style="width: 100%;">
          <i class="fas fa-save"></i> Save Record
        </button>
      </div>

      <div class="records-list">
        <h2><i class="fas fa-list"></i> Recent Records</h2>
        
        <div id="animal-list">
        </div>
      </div>
    </main>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
